<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Factory collabo monitor</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <!-- <script type="text/javascript" src="common/jquery-ui-1.12.1/jquery-ui.min.js"></script> -->
        <script type="text/javascript" src="common/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/hoops_web_viewer.js"></script>
        <script type="text/javascript" src="common/js/general_func.js"></script>
        <script type="text/javascript" src="common/js/create_viewer.js"></script>
        <script type="text/javascript" src="common/js/HC_common.js"></script>
        <script type="text/javascript" src="js/toolTip.js"></script>
        <script type="text/javascript" src="js/factory_collabo.js"></script>
        <script type="text/javascript" src="js/robotInstance.js"></script>
        <script type="text/javascript" src="js/drawingOperator.js"></script>
        <script type="text/javascript" src="common/js/math_utils.js"></script>
        <script type="text/javascript" src="js/statusMarkup.js"></script>
        <script type="text/javascript" src="common/js/customWalkOperator.js"></script>
        
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	    <script src="/socket.io/socket.io.js"></script>
        
        <!-- <link rel="stylesheet" href="common/jquery-ui-1.12.1/jquery-ui.css"> -->
        <link rel="stylesheet" href="common/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/factory_collabo.css" type="text/css">

        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        <script type="text/javascript">
            var viewer;
            
            window.onload = function () {
                var language = browserLanguage();
                var lang = getURLArgument("lang");
                if (lang != undefined)
                    language = lang;
                
                viewer = new robotViewer(language);
                var viewerMode = getURLArgument("viewer");
                var reverseProxy = getURLArgument("proxy");
                viewer.start(viewerMode, reverseProxy);
                                
                google.charts.load('current', {'packages':['corechart', 'bar']});

            };

        </script>
    </head>
    <body>
        <div id="header"><img src="css/images/HC_logo.png" style="height: 50px"></div>
        <div id="title">&nbsp;Factory collabo monitor</div>
        <div id="content">
            <div id="container"></div>
            <div id="footer">© Tech Soft 3D All Rights Reserved</div>
        </div>

        <div id="demoInfo">
            This demonstration is monitoring operating status uploaded from a distant factory. <br>
            <!-- <a href=controller.html target="_blank">https://cloud.techsoft3d.com/robotics/controller.html</a> (open this factory side application using other device) -->
        </div>
        <div id="userCount"></div>
        <div id="userControl"></div>
        <div id="viewerVersion"></div>
        <div id="triangleCount"></div>
        <div id="stage"></div>
        <div id="piechart0" class="piechart"></div>
        <div id="piechart1" class="piechart"></div>
        <div id="piechart2" class="piechart"></div>
        <div id="piechart3" class="piechart"></div>
        <div id="piechart4" class="piechart"></div>
        <div id="piechart5" class="piechart"></div>
        <div id="piechart6" class="piechart"></div>
        <div id="piechart7" class="piechart"></div>
        <div id="piechart8" class="piechart"></div>
        <div id="piechart9" class="piechart"></div>
        <div id="piechart10" class="piechart"></div>
        <div id="piechart11" class="piechart"></div>
        <div id="piechart12" class="piechart"></div>
        <div id="piechart13" class="piechart"></div>
        <div id="piechart14" class="piechart"></div>
        <div id="piechart15" class="piechart"></div>
        <div id="piechart16" class="piechart"></div>
        <div id="piechart17" class="piechart"></div>
        <div id="sample-dialog">
            <div id="columnChart"></div>
        </div>
        <div id="container2D"></div>
        <div id="toolbar" class="bottomCenter">
            <input class="toolbarBtn" data-command="home" type="image" src="css/images/home.png" title="Home" />
            <input class="toolbarBtn" data-command="collabo" type="image" src="css/images/collabo.png" title="Camera　Collaboration" data-on="true" style="background-color:tomato" />
            <input class="toolbarBtn" data-command="redline" type="image" src="css/images/redline.png" title="Redline" />
            <input class="toolbarBtn" data-command="ratio" type="image" src="css/images/ratio.png" title="Factory Operating Ratio" />
            <input class="toolbarBtn" data-command="settings" type="image" src="css/images/settings.png" title="Settings" />
        </div>
        <div class="panel" id="settingsPanel" style="display:none;padding:10px">
            <div class="checkbox">
                <label>
                    <input class="settingChk" data-command="ambientOcclusion" type="checkbox" checked="checked"><span id="ambientOcclusionLabel">Ambient Occlusion</span><br />
                </label>
            </div>
        </div>
    </body>
</html>
